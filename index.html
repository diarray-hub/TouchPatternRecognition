<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TouchTracker</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }
    .flex{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body{
      width: 100vw;
      height: 100vh;
      background: #121212;
      --baseCol: #00cb88;
    }
    .lockBox,
    .lockBox *{
      user-select: none;
      -webkit-user-select: none;
    }
    .lockBox{
      width: 350px;
      height: 450px;
      border: 1px solid #00cbff;
      display: flex;
      justify-content: space-between;
      align-content: space-between;
      flex-flow: row wrap;
      z-index: 1;
      border-radius: 5px;
    }
    .dot{
      width: 10px;
      height: 10px;
      border: 1px solid #00cbff;
      margin: 40px;
      border-radius: 50%;
      box-shadow: 0 0 30px var(--baseCol);
    }
    .dot.active{
      animation: on .25s cubic-bezier(0, 2.24, 0.2, 2.23) forwards;
      transform: scale(0);
      pointer-events: none;
      border: none;
    }
    .dot i{pointer-events: none;opacity: 0;}

    @keyframes on{
      100%{
        background: var(--baseCol);
        transform: scale(1);
        box-shadow: 0 0 30px 5px var(--baseCol);
      }
    }
    .dotArea{
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      left: -16px;top: -16px;
      cursor: pointer;
    }
    .lockBox svg {
      width: 100%;
      height: 100%;
      position: absolute;
      pointer-events: none;
      z-index: -1;
      fill: none;
      stroke: var(--baseCol);
    }

    h2{
        color: #fff;
        font-style: italic;
        position: absolute;
        text-align: center;
        top: 80px;
    }
  </style>
</head>

<body class="flex">
  <h2>Rely just 5 dots</h2>
  <div class="lockBox box">
    <svg>
      <path d=""></path>
    </svg>
  </div>
  <script>
    const lockBox = document.querySelector(".lockBox");
    const dots = Array.from(lockBox.querySelectorAll(".dot"));
    const dotArea = Array.from(lockBox.querySelectorAll(".dotArea"));
    const path = lockBox.querySelector("path");

    let activeDots = [];
    let pattern = "";

    // Add event listeners to all the dot areas
    dotArea.forEach((area, index) => {
      area.addEventListener("touchstart", (event) => {
        const dot = dots[index];
        dot.classList.add("active");
        activeDots.push(index);

        // Draw the path based on the active dots
        path.setAttribute("d", getPath());

        // If we have selected at least two dots, save the pattern
        if (activeDots.length > 1) {
          pattern = activeDots.join("");
        }
      });

      area.addEventListener("touchmove", (event) => {
        // Check if any of the dots are being hovered over
        dots.forEach((dot, index) => {
          const rect = dot.getBoundingClientRect();

          if (
            event.touches[0].clientX >= rect.left &&
            event.touches[0].clientX <= rect.right &&
            event.touches[0].clientY >= rect.top &&
            event.touches[0].clientY <= rect.bottom
          ) {
            // If the dot is not already active, add it to the active dots
            if (!dot.classList.contains("active")) {
              dot.classList.add("active");
              activeDots.push(index);

              // Draw the path based on the active dots
              path.setAttribute("d", getPath());

              // If we have selected at least two dots, save the pattern
              if (activeDots.length > 1) {
                pattern = activeDots.join("");
              }
            }
          }
        });
      });

      area.addEventListener("touchend", (event) => {
        // If the pattern is not empty, alert the user
        if (pattern) {
          alert(`Pattern: ${pattern}`);
        }

        // Reset the active dots and the pattern
        activeDots = [];
        pattern = "";

        // Remove the "active" class from all the dots
        dots.forEach((dot) => {
          dot.classList.remove("active");
        });

        // Clear the path
        path.setAttribute("d", "");
      });
    });

    // Helper function to get the path string based on the active dots
    function getPath() {
      const activeCoords = activeDots.map((index) => {
        const dot = dots[index];
        const rect = dot.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        return `${x},${y}`;
      });

      return `M${activeCoords.join("L")}`;
    }
  </script>
</body>
<script src="./theapp/TouchTracker/app.js"></script>
</html>
