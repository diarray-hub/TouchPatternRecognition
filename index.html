<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Android Screen Lock Pattern</title>
	<style>
		#lock-screen {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}
		
		.dot {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin: 10px;
			background-color: #fff;
			border: 2px solid #ccc;
			box-sizing: border-box;
			touch-action: none;
		}
		
		.dot.selected {
			background-color: #6c63ff;
			border-color: #6c63ff;
		}
	</style>
</head>
<body>
	<div id="lock-screen">
		<div class="dot" data-index="1"></div>
		<div class="dot" data-index="2"></div>
		<div class="dot" data-index="3"></div>
		<div class="dot" data-index="4"></div>
		<div class="dot" data-index="5"></div>
		<div class="dot" data-index="6"></div>
		<div class="dot" data-index="7"></div>
		<div class="dot" data-index="8"></div>
		<div class="dot" data-index="9"></div>
		<div class="dot" data-index="10"></div>
		<div class="dot" data-index="11"></div>
		<div class="dot" data-index="12"></div>
		<div class="dot" data-index="13"></div>
		<div class="dot" data-index="14"></div>
		<div class="dot" data-index="15"></div>
	</div>
	<script>
		let selectedDots = [];
		const dots = document.querySelectorAll('.dot');
		dots.forEach(dot => {
			dot.addEventListener('touchstart', event => {
				event.preventDefault();
				dot.classList.add('selected');
				selectedDots.push(dot.dataset.index);
			});
			dot.addEventListener('touchmove', event => {
				event.preventDefault();
				const rect = dot.getBoundingClientRect();
				const touch = event.targetTouches[0];
				if (touch.clientX < rect.left || touch.clientX > rect.right ||
					touch.clientY < rect.top || touch.clientY > rect.bottom) {
					dot.classList.remove('selected');
					selectedDots.splice(selectedDots.indexOf(dot.dataset.index), 1);
				}
			});
			dot.addEventListener('touchend', event => {
				event.preventDefault();
				if (selectedDots.length > 0) {
					const pattern = selectedDots.join('');
					console.log(pattern);
					// Replace this with your own logic for verifying the pattern
				}
				dots.forEach(dot => dot.classList.remove('selected'));
				selectedDots = [];
			});
		});
	</script>
</body>
</html>
