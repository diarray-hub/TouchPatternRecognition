<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TouchTracker</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }
    .flex{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body{
      width: 100vw;
      height: 100vh;
      background: #121212;
      --baseCol: #00cb88;
    }
    .lockBox,
    .lockBox *{
      user-select: none;
      -webkit-user-select: none;
    }
    .lockBox{
      width: 350px;
      height: 450px;
      border: 1px solid #00cbff;
      display: flex;
      justify-content: space-between;
      align-content: space-between;
      flex-flow: row wrap;
      z-index: 1;
      border-radius: 5px;
    }
    .dot{
      width: 10px;
      height: 10px;
      border: 1px solid #00cbff;
      margin: 40px;
      border-radius: 50%;
      box-shadow: 0 0 30px var(--baseCol);
    }
    .dot.active{
      animation: on .25s cubic-bezier(0, 2.24, 0.2, 2.23) forwards;
      transform: scale(0);
      pointer-events: none;
      border: none;
    }
    .dot i{pointer-events: none;opacity: 0;}

    @keyframes on{
      100%{
        background: var(--baseCol);
        transform: scale(1);
        box-shadow: 0 0 30px 5px var(--baseCol);
      }
    }
    .dotArea{
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      left: -16px;top: -16px;
      cursor: pointer;
    }
    .lockBox svg {
      width: 100%;
      height: 100%;
      position: absolute;
      pointer-events: none;
      z-index: -1;
      fill: none;
      stroke: var(--baseCol);
    }

    h2{
        color: #fff;
        font-style: italic;
        position: absolute;
        text-align: center;
        top: 80px;
    }
  </style>
</head>

<body class="flex">
  <h2>Rely just 5 dots</h2>
  <div class="lockBox box">
   <!-- <svg>
      <path d=""></path>
    </svg>--> 
  </div>
  <script>
    var lockBox = document.querySelector('.lockBox');
    var dots = [];
    var activeDots = [];
    var lineData = "";
    var svgPath;

    function createDot(index) {
      var dot = document.createElement("div");
      dot.className = "dot";
      dot.innerHTML = `<div class="dotArea" ontouchstart="touchStart(${index})"><i>${index}</i></div>`;
      lockBox.appendChild(dot);
      dots.push(dot);
    }

    for (var a = 0; a < 9; a++) {
      createDot(a);
    }

    function touchStart(index) {
      var dot = dots[index];
      dot.classList.add("active");
      activeDots.push(dot);

      if (activeDots.length === 1) {
        svgPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        svgPath.setAttribute("d", `M${dot.offsetLeft + 5},${dot.offsetTop + 5}`);
        svgPath.setAttribute("stroke", "var(--baseCol)");
        svgPath.setAttribute("fill", "none");
        lockBox.appendChild(svgPath);
      } else {
        var prevDot = activeDots[activeDots.length - 2];
        var y1 = prevDot.offsetTop + 5;
        var x2 = dot.offsetLeft + 5;
        var y2 = dot.offsetTop + 5;

        lineData += ` L${x2},${y2}`;
        svgPath.setAttribute("d", lineData);
      }
    }

    function touchEnd() {
      if (activeDots.length > 1) {
        lockBox.removeChild(svgPath);
        lineData = "";
        activeDots = [];
      }
    }

    function clearLock() {
      activeDots.forEach(dot => dot.classList.remove("active"));
      lockBox.removeChild(svgPath);
      lineData = "";
      activeDots = [];
    }

    lockBox.addEventListener("touchend", touchEnd);
    lockBox.addEventListener("touchcancel", touchEnd);
    lockBox.addEventListener("touchmove", e => e.preventDefault());
  </script>
</body>
<script src="./theapp/TouchTracker/app.js"></script>
</html>
